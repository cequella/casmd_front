<mdc-ripple secondary="True" [attachTo]="headlineDiv">
  <div #headlineDiv class="headline">
    <p class="hashtag" mdcOverline>#{{content.hashtag}}</p>
    <h6 class="title" mdcHeadline6>{{content.header}}</h6>
    <p class="subtitle" mdcBody2><span class="date">{{content.created_at | date:"dd/MM/yyyy"}} -</span> {{content.headline}}</p>
  </div>
</mdc-ripple>
